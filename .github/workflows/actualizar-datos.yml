name: Actualizar Datos LaLiga

on:
  schedule:
    # Todos los jueves a las 14:15 UTC (16:15 Espa침a invierno, 15:15 verano)
    - cron: '15 14 * * 4'
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  actualizar-datos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout c칩digo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt
        
    - name: Ejecutar refrescar.py
      working-directory: ./scripts
      run: python refrescar.py
      
    - name: Verificar cambios
      id: verify-changed-files
      run: |
        git add -A
        git diff --cached --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT
        
    - name: Commit y Push cambios
      if: steps.verify-changed-files.outputs.changed == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git commit -m "游늵 Actualizaci칩n autom치tica de datos - $(date +'%Y-%m-%d %H:%M')"
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
        
    - name: Deploy a Vercel
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
